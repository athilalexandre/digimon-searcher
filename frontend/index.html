<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon Searcher – Cyber Sleuth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      // i18n leve por idioma do navegador
      window.USER_LANG = (navigator.language || 'en').toLowerCase();
    </script>
  </head>
  <body>
    <header class="bg-digimon text-light py-4 shadow-sm">
      <div class="container d-flex flex-column gap-3">
        <h1 class="m-0 fw-bold">Digimon Searcher</h1>
        <div class="search-wrapper">
          <input id="searchInput" type="text" class="form-control search-input" placeholder="Digite o nome do Digimon (ex.: Agumon)" />
          <button id="searchBtn" class="btn btn-warning fw-semibold search-btn">Buscar</button>
          <select id="levelFilter" class="form-select">
            <option value="">Filtrar por nível</option>
            <option value="Child">Child</option>
            <option value="Adult">Adult</option>
            <option value="Perfect">Perfect</option>
            <option value="Ultimate">Ultimate</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div id="alertArea"></div>

      <section>
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 m-0">Resultados</h2>
          <div class="d-flex align-items-center gap-2">
            <button id="prevPage" class="btn btn-outline-primary btn-sm">Anterior</button>
            <span id="pageInfo" class="text-secondary small"></span>
            <button id="nextPage" class="btn btn-outline-primary btn-sm">Próxima</button>
          </div>
        </div>
        <div id="cardsContainer" class="row g-3"></div>
        <template id="detailsTemplate">
          <div class="modal fade" id="digimonModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content bg-digimon text-light">
                <div class="modal-header">
                  <h5 class="modal-title" id="digimonModalLabel"></h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row g-4">
                    <div class="col-12 col-md-5">
                      <img id="digimonModalImg" class="img-fluid mb-3 w-100" alt="Imagem do Digimon" />
                      <div id="digimonModalFields" class="mt-2"></div>
                    </div>
                    <div class="col-12 col-md-7">
                      <div class="row g-2 mb-3">
                        <div class="col-12 col-sm-4"><div class="small text-secondary">Tipo</div><div id="metaTipo" class="fw-semibold"></div></div>
                        <div class="col-12 col-sm-4"><div class="small text-secondary">Atributo</div><div id="metaAtributo" class="fw-semibold"></div></div>
                        <div class="col-12 col-sm-4"><div class="small text-secondary">Nível</div><div id="metaNivel" class="fw-semibold"></div></div>
                      </div>
                      <p id="digimonModalDesc" class="mb-3"></p>
                      <div id="digimonModalTechs"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-4 mt-auto border-top">
      <div class="container">
        <p class="m-0 small">
          Feito por
          <a class="fw-semibold link-warning text-decoration-none" href="https://github.com/athilalexandre" target="_blank" rel="noopener noreferrer">Athila Alexandre</a>
          · Todos os direitos das marcas pertencem à Bandai.
          Dados baseados em
          <a class="link-info text-decoration-none" href="https://wikimon.net" target="_blank" rel="noopener noreferrer">Wikimon</a>
          e na
          <a class="link-info text-decoration-none" href="https://digi-api.com/" target="_blank" rel="noopener noreferrer">Digi-API</a>.
          Veja a
          <a class="link-light text-decoration-underline" href="api-docs.html">documentação da nossa API</a>.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
  </html>
