<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon Searcher – Cyber Sleuth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-digimon text-light py-4 shadow-sm">
      <div class="container d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
        <h1 class="m-0 fw-bold">Digimon Searcher</h1>
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <input id="searchInput" type="text" class="form-control" placeholder="Digite o nome do Digimon (ex.: Agumon)" />
          <button id="searchBtn" class="btn btn-warning fw-semibold">Buscar</button>
          <select id="levelFilter" class="form-select">
            <option value="">Filtrar por nível</option>
            <option value="Child">Child</option>
            <option value="Adult">Adult</option>
            <option value="Perfect">Perfect</option>
            <option value="Ultimate">Ultimate</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div id="alertArea"></div>

      <section>
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h4 m-0">Resultados</h2>
          <div class="d-flex align-items-center gap-2">
            <button id="prevPage" class="btn btn-outline-primary btn-sm">Anterior</button>
            <span id="pageInfo" class="text-secondary small"></span>
            <button id="nextPage" class="btn btn-outline-primary btn-sm">Próxima</button>
          </div>
        </div>
        <div id="cardsContainer" class="row g-3"></div>
        <template id="detailsTemplate">
          <div class="modal fade" id="digimonModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content bg-digimon text-light">
                <div class="modal-header">
                  <h5 class="modal-title" id="digimonModalLabel"></h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img id="digimonModalImg" class="img-fluid mb-3" alt="Imagem do Digimon" />
                  <p id="digimonModalDesc" class="mb-3"></p>
                  <div id="digimonModalTechs"></div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="bg-dark text-center text-light py-4 mt-auto">
      <div class="container">
        <p class="m-0 small">Projeto não oficial inspirado em Digimon Story: Cyber Sleuth.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
